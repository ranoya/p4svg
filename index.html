<!DOCTYPE html>
<html>
  <head>
    <script src="./p4svg.js"></script>
  </head>

  <body>
    <svg id="example" style="width: 300px; height: 300px;"></svg>
    <div id="divelem" style="width: 300px; height: 300px;"></div>

    <script>
      p4svg("noplace")
        .background("#FF0022")
        .fill("blue")
        .strokeWeight(10)
        .stroke("white")
        .circle(80, 50, 80)
        .draw();

      /* -------------------------------- */

      p4svg("divelem")
        .background("#ddd")
        .fill("green")
        .stroke("transparent")
        .circle("50%", 40, 30)
        .draw();

      /* -------------------------------- */

      px = 1;
      p4svg("example").loop((m) => {
        m.strokeWeight(5);
        m.circle(px, 90, 70);
        px = px + 10;

        if (px > 300) {
          m.fill("black");
        }

        if (px > 400) {
          m.noLoop();
        }
        return m;
      });
    </script>
  </body>
</html>
